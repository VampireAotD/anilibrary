services:
  database:
    build: &database
      context: docker/mysql
    container_name: anilibrary-database
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_AUTHENTICATION_PLUGIN: caching_sha2_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "-u$DB_USER", "-p$DB_PASSWORD",  "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql:rw
    ports:
      - ${DB_PORT}:3306
    networks:
      - local

  testing-database:
    build: *database
    container_name: anilibrary-testing-database
    environment:
      MYSQL_DATABASE: anilibrary-testing
      MYSQL_USER: testing
      MYSQL_PASSWORD: testing
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
    tmpfs:
      - /var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - local

  redis:
    image: redis:latest
    container_name: anilibrary-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - local

  nginx:
    depends_on:
      app:
        condition: service_healthy
    build:
      context: docker/nginx
    container_name: anilibrary-nginx
    environment:
      NGINX_LOGS_TO_LOGSTASH: ${NGINX_LOGS_TO_LOGSTASH}
    volumes:
      - ./src/public:/anilibrary/public
    ports:
      - ${SERVER_PORT}:80
    networks:
      - local
      - anilibrary

  app:
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    build:
      context: docker/php
    container_name: anilibrary
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE}
    extra_hosts:
      - "host.docker.internal:host-gateway" # for xdebug
    volumes:
      - ./src:/anilibrary
    ports:
      - ${NODE_PORT}:5173
    networks:
      - local
      - anilibrary

networks:
  anilibrary:
    name: anilibrary
  local:
    name: anilibrary-local

volumes:
  db-data:
    name: anilibrary-db-data
  redis-data:
    name: anilibrary-redis-data