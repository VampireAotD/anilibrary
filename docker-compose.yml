version: '3.9'

services:
  database:
    build:
      context: docker/mysql
    container_name: anilibrary-database
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_AUTHENTICATION_PLUGIN: caching_sha2_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD",  "ping", "-h", "localhost" ]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql:rw
    ports:
      - ${MYSQL_PORT:-3306}:3306
    networks:
      - local

  redis:
    image: redis:latest
    container_name: anilibrary-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping | grep PONG" ]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - anilibrary-redis-data:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    networks:
      - local

  app:
    build:
      args:
        GROUP_ID: ${GROUP_ID:-1000}
        USER_ID: ${USER_ID:-1000}
      context: docker
      dockerfile: php/Dockerfile
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    container_name: php
    tty: true
    environment:
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
    ports:
      - "9000:9000"
    volumes:
      - ./src:/anilibrary
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./docker/supervisor/conf.d/:/etc/supervisor/conf.d/
    networks:
      - anilibrary
      - local

  node:
    image: node
    depends_on:
      - app
    container_name: anilibrary-node
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
      - "5173:5173"
    entrypoint: [ 'yarn' ]
    networks:
      - local

  nginx:
    build:
      context: docker/nginx
    container_name: anilibrary-nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./src/public:/anilibrary/public
    networks:
      - local
      - anilibrary

networks:
  local:
    driver: bridge
  anilibrary:
    name: anilibrary

volumes:
  mysql-data:
  anilibrary-redis-data: