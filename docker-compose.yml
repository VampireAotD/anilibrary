version: '3.9'

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-anilibrary}
      MYSQL_USER: ${MYSQL_USER:-u_anilibrary}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-default}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    container_name: database
    healthcheck:
      test: [ "CMD", "mysqladmin", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD",  "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql:rw
      - ./docker/mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    ports:
      - ${MYSQL_PORT:-3306}:3306
    networks:
      - local

  redis:
    image: redis:latest
    container_name: redis
    hostname: ${REDIS_HOSTNAME:-localhost}
    command: redis-server --requirepass ${REDIS_PASSWORD:-default}
    volumes:
      - anilibrary-redis-data:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    networks:
      - local

  app:
    depends_on:
      database:
        condition: service_healthy
    build:
      args:
        GROUP_ID: ${GROUP_ID:-1000}
        USER_ID: ${USER_ID:-1000}
      context: docker
      dockerfile: php/Dockerfile
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    container_name: php
    tty: true
    ports:
      - "9000:9000"
    volumes:
      - ./src:/anilibrary
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./docker/supervisor/conf.d/:/etc/supervisor/conf.d/
    networks:
      - local
      - anilibrary

networks:
  local:
    driver: bridge
  anilibrary:
    name: anilibrary

volumes:
  mysql-data:
  anilibrary-redis-data: