version: '3.9'

services:
  app:
    build:
      args:
        GROUP_ID: ${GROUP_ID:-1000}
        USER_ID: ${USER_ID:-1000}
      context: docker
      dockerfile: ./php/php.Dockerfile
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    container_name: php
    tty: true
    ports:
      - "9000:9000"
    volumes:
      - ./src:/anilibrary
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/supervisord.conf
      - ./docker/supervisor/conf.d/:/etc/supervisor/conf.d/
    networks:
      - local
      - anilibrary

  database:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-anilibrary}
      MYSQL_USER: ${MYSQL_USER:-u_anilibrary}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-default}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    container_name: database
    volumes:
      - mysql-data:/var/lib/mysql:rw
      - ./docker/mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    ports:
      - ${MYSQL_PORT:-3306}:3306
    networks:
      - local

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
    ports:
      - "7760:80"
    networks:
      - local

  redis:
    image: redis:6.2.6
    container_name: redis
    hostname: ${REDIS_HOSTNAME:-localhost}
    command: redis-server --requirepass ${REDIS_PASSWORD:-default}
    volumes:
      - anilibrary-redis-data:/data
    ports:
      - ${REDIS_PORT:-6379}:6379
    networks:
      - local

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=${REDIS_HOSTS:-local:redis:${REDIS_PORT}:0:${REDIS_PASSWORD}}
    ports:
      - "8081:8081"
    networks:
      - local

networks:
  local:
    driver: bridge
  anilibrary:
    name: anilibrary

volumes:
  mysql-data:
  anilibrary-redis-data: